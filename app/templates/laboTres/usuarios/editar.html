{% extends "laboTres/usuarios/base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<h2>Editar Usuario</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre *</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ usuario.email }}" required>
    </div>
    <div class="mb-3">
        <label for="rol" class="form-label">Rol *</label>
        <select id="rol" name="rol" class="form-select" required>
            <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario</option>
            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{{ url_for('usuarios.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
