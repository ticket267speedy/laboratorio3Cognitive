{% extends "basecurso.html" %}

{% block title %}Editar Curso{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Curso</h2>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" value="{{ curso.nombre }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="creditos">Cr√©ditos</label>
        <input type="number" id="creditos" name="creditos" min="0" value="{{ curso.creditos }}" required class="form-control">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('cursos.index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
