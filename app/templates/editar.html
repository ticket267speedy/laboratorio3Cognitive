{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Editar Producto</h2>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" rows="4" class="form-control">{{ producto.descripcion }}</textarea>
    </div>

    <div class="form-group">
        <label for="precio">Precio *</label>
        <input type="number" id="precio" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required class="form-control">
    </div>

    <div class="form-group">
        <label for="cantidad">Cantidad *</label>
        <input type="number" id="cantidad" name="cantidad" min="0" value="{{ producto.cantidad }}" required class="form-control">
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="{{ url_for('productos.index') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
